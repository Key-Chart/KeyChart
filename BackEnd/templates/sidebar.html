{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <style>
        .sidebar {
            background:
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url("{% static 'dashboard/img/sidebar.jpeg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Estilo da sidebar */
        .sidebar {
            width: 250px;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            transition: width 0.3s ease-in-out;
        }

        /* Botão de toggle da sidebar */
        .toggle-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 1050;
        }


        /* Sidebar quando minimizada */
        .sidebar-hidden {
            width: 60px;
        }
        /* Ajusta a margem do conteúdo com a sidebar minimizada */
        .content-expanded {
            margin-left: 60px;
        }
        
  </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()">
        <i class="bi bi-list"></i>
    </button>
    <div class="sidebar" id="sidebar">
        <br>
        <a href="{% url 'dashboard:home' %}" class="active"><i><img src="{% static 'dashboard/img/icone_keychart.png' %}" style="height: 35px;" id="img-logo"></i><span>KeyChart</span></a>
        <a href="{% url 'competicoes:home' %}" class="active"><i class="bi bi-trophy"></i><span>Competições</span></a>
        <a href="{% url 'equipes_atletas:home' %}"><i class="bi bi-person-lines-fill"></i><span>Equipes e Atletas</span></a>
        <a href="{% url 'equipes_atletas:inscricoes' %}"><i class="bi bi-pencil-square"></i><span>Inscrições</span></a>
        <a href=""><i class="bi bi-calendar-check"></i><span>Partidas</span></a>
        <a href=""><i class="bi bi-link-45deg"></i><span>Chaveamento</span></a>
        <a href=""><i class="bi bi-file-earmark-text"></i><span>Relatórios</span></a>
    </div>
    <script src="{% static 'js/sidebar.js' %}"></script>
</body>
</html>
