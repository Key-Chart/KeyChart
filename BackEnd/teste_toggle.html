<!DOCTYPE html>
<html>
<head>
    <title>Teste Toggle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h6 class="mb-0">Filtros de Busca</h6>
                    <button class="btn btn-sm btn-outline-secondary" type="button" onclick="toggleFiltros()">
                        <i class="bi bi-chevron-down" id="toggleIcon"></i>
                    </button>
                </div>
            </div>
            <div class="card-body" id="filtersContainer" style="display: none;">
                <p>Conte√∫do dos filtros aqui...</p>
                <input type="text" class="form-control" placeholder="Nome">
                <select class="form-select mt-2">
                    <option>Modalidade</option>
                    <option>Kata</option>
                    <option>Kumite</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        function toggleFiltros() {
            const filtersContainer = document.getElementById('filtersContainer');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (filtersContainer && toggleIcon) {
                const isHidden = filtersContainer.style.display === 'none' || 
                                window.getComputedStyle(filtersContainer).display === 'none';
                
                if (isHidden) {
                    filtersContainer.style.display = 'block';
                    toggleIcon.className = 'bi bi-chevron-up';
                } else {
                    filtersContainer.style.display = 'none';
                    toggleIcon.className = 'bi bi-chevron-down';
                }
            }
        }
    </script>
</body>
</html>
