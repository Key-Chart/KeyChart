<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="shortcut icon" href="img/image.png" type="image/x-icon">
    
    <title>Chaveamento</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: #198754;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            transition: width 0.3s ease-in-out;
        }

        .sidebar a {
            padding: 15px;
            display: block;
            color: white;
            text-decoration: none;
            white-space: nowrap;
            font-size: 18px;
        }

        .sidebar a i {
            font-size: 24px;
            margin-right: 10px;
        }

        .sidebar a:hover {
            background-color: #146c43;
        }

        .content {
            margin-left: 270px;
            transition: margin-left 0.3s ease-in-out;
            height: 100vh;
            overflow: hidden;
            padding: 20px;
        }

        .content-expanded {
            margin-left: 80px;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        .sidebar-hidden {
            width: 60px;
        }

        .sidebar-hidden a {
            text-align: center;
        }

        .sidebar-hidden a span {
            display: none;
        }

        .content-expanded {
            margin-left: 60px;
        }

        .toggle-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 1050;
        }

        .back-icon {
            font-size: 30px;
            color: #198754;
            cursor: pointer;
            margin-right: 20px;
        }

        .back-icon:hover {
            color: #146c43;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            text-align: center;
            flex-grow: 1;
            font-size: 24px;
            margin: 0;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }

            .sidebar a span {
                display: none;
            }

            .content {
                margin-left: 60px;
            }

            .toggle-btn {
                display: block;
            }
        }

        @media (max-width: 576px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar-hidden {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
            }

            .toggle-btn {
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()">
        <i class="bi bi-list"></i>
    </button>

    <div class="sidebar" id="sidebar" style="
        background: 
            linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
            url('img/sidebar.jpeg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    ">
        <br>
        <a href="dashboard.html"><i><img src="img/image.png" style="height: 35px;" id="img-logo"></i><span>KeyChart</span></a>
        <a href="competicoes.html"><i class="bi bi-trophy"></i><span>CompetiÃ§Ãµes</span></a>
        <a href="equipe_atletas.html"><i class="bi bi-person-lines-fill"></i><span>Equipes e Atletas</span></a>
        <a href="partidas.html"><i class="bi bi-calendar-check"></i><span>Partidas</span></a>
        <a href="chaveamento.html"><i class="bi bi-link-45deg"></i><span>Chaveamento</span></a>
        <a href="relatorio.html"><i class="bi bi-file-earmark-text"></i><span>RelatÃ³rios</span></a>
    </div>
    
    <div class="content" id="content">
        <div class="header">
            <i class="bi bi-arrow-left back-icon" onclick="window.history.back()"></i>
            <h1>ðŸ”— Chaveamento categoria M</h1>
        </div>
        <iframe src="grafico_chaveamento.html"></iframe>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('sidebar-hidden');
            content.classList.toggle('content-expanded');
        }
    </script>
</body>
</html>
