<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- MDB Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet">
    <!-- MDB Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
    <link rel="shortcut icon" href="../img/icone_keychart.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/atletas_categoria.css">
    <title>Chaveamento Kata</title>
</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()">
        <i class="bi bi-list"></i>
    </button>
    <div class="sidebar" id="sidebar" style="
        background: 
            linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
            url('../img/sidebar.jpeg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    ">
        <br>
        <a href="dashboard.html"><i><img src="../img/icone_keychart.png" style="height: 35px;" id="img-logo"></i><span>KeyChart</span></a>
        <a href="competicoes.html"><i class="bi bi-trophy"></i><span>Competições</span></a>
        <a href="equipes_atletas.html"><i class="bi bi-person-lines-fill"></i><span>Equipes e Atletas</span></a>
        <a href="inscricoes.html"><i class="bi bi-pencil-square"></i><span>Inscrições</span></a>
        <a href="partidas.html"><i class="bi bi-calendar-check"></i><span>Partidas</span></a>
        <a href="chaveamento.html"><i class="bi bi-link-45deg"></i><span>Chaveamento</span></a>
        <a href="relatorio.html"><i class="bi bi-file-earmark-text"></i><span>Relatórios</span></a>
    </div>

    
    <div class="content" id="content">
        <div class="header d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center gap-2">
                <i class="bi bi-arrow-left back-icon" onclick="window.history.back()"></i>
                <h2 class="m-0">Copa Regional 2025</h2>
            </div>
            <h5 class="m-0 text-end fw-bold">Atletas: <strong>250</strong></h5>  
        </div>

        <div class="container mt-4">
            <div class="card">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Competição de Kata</h4>
                    <button class="btn btn-sm btn-light" id="addAtleta">
                        <i class="bi bi-plus-circle"></i> Adicionar Atleta
                    </button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover" id="kataTable">
                            <thead class="table-dark">
                                <tr>
                                    <th width="3%">ID</th>
                                    <th width="20%">Atleta</th>
                                    <th width="8%">Nota 1</th>
                                    <th width="8%">Nota 2</th>
                                    <th width="8%">Nota 3</th>
                                    <th width="8%">Nota 4</th>
                                    <th width="8%">Nota 5</th>
                                    <th width="8%">Nota 6</th>
                                    <th width="10%">Total</th>
                                    <th width="20%">Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Exemplo de linha com dados do backend -->
                                <!-- {% for atleta in atletas %} -->
                                <tr data-atleta-id="{{ atleta.id }}">
                                    <td>001</td>
                                    <td>Rafael Lindo</td><!-- {{ atleta.nome }}-->
                                    <td><input type="number" class="form-control nota" name="nota1" value="{{ atleta.nota1|default_if_none:'' }}" min="0" max="10" step="0.1"></td>
                                    <td><input type="number" class="form-control nota" name="nota2" value="{{ atleta.nota2|default_if_none:'' }}" min="0" max="10" step="0.1"></td>
                                    <td><input type="number" class="form-control nota" name="nota3" value="{{ atleta.nota3|default_if_none:'' }}" min="0" max="10" step="0.1"></td>
                                    <td><input type="number" class="form-control nota" name="nota4" value="{{ atleta.nota4|default_if_none:'' }}" min="0" max="10" step="0.1"></td>
                                    <td><input type="number" class="form-control nota" name="nota5" value="{{ atleta.nota5|default_if_none:'' }}" min="0" max="10" step="0.1"></td>
                                    <td><input type="number" class="form-control nota" name="nota6" value="{{ atleta.nota6|default_if_none:'' }}" min="0" max="10" step="0.1"></td>
                                    <td class="total"></td> <!-- {{ atleta.total|default_if_none:"0.0" }}-->
                                    <td>
                                        <button class="btn btn-sm btn-success btn-salvar">
                                            <i class="bi bi-save"></i> Salvar
                                        </button>
                                        <button class="btn btn-sm btn-danger btn-remover ms-1">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                                <tr data-atleta-id="{{ atleta.id }}">
                                    <td>002</td>
                                    <td>Rafael Lindo</td><!-- {{ atleta.nome }}-->
                                    <td><input type="number" class="form-control nota" name="nota1" value="{{ atleta.nota1|default_if_none:'' }}" min="0" max="10" step="0.1"></td>
                                    <td><input type="number" class="form-control nota" name="nota2" value="{{ atleta.nota2|default_if_none:'' }}" min="0" max="10" step="0.1"></td>
                                    <td><input type="number" class="form-control nota" name="nota3" value="{{ atleta.nota3|default_if_none:'' }}" min="0" max="10" step="0.1"></td>
                                    <td><input type="number" class="form-control nota" name="nota4" value="{{ atleta.nota4|default_if_none:'' }}" min="0" max="10" step="0.1"></td>
                                    <td><input type="number" class="form-control nota" name="nota5" value="{{ atleta.nota5|default_if_none:'' }}" min="0" max="10" step="0.1"></td>
                                    <td><input type="number" class="form-control nota" name="nota6" value="{{ atleta.nota6|default_if_none:'' }}" min="0" max="10" step="0.1"></td>
                                    <td class="total"></td> <!-- {{ atleta.total|default_if_none:"0.0" }}-->
                                    <td>
                                        <button class="btn btn-sm btn-success btn-salvar">
                                            <i class="bi bi-save"></i> Salvar
                                        </button>
                                        <button class="btn btn-sm btn-danger btn-remover ms-1">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                                <!-- {% endfor %} -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/chaveamento_kata.js"></script>
    <script src="../js/atletas_categoria.js"></script>
</body>
</html>
