<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/image.png" type="image/x-icon">
    <title>Login - KeyChart</title>
    <style>
        :root {
            --primary-color: #d4af37; /* Doudo de medalha */
            --secondary-color: #c00; /* Vermelho de faixa */
            --dark-bg: #121212;
            --darker-bg: #0a0a0a;
            --light-text: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        /* Efeito de partículas */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: linear-gradient(to bottom, #000000, #121212);
        }
        
        /* Container principal */
        .login-container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }
        
        /* Lado esquerdo - Formulário */
        .login-form {
            flex: 1;
            padding: 3rem;
            background: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .logo-login {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .logo-login img {
            height: 80px;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.7));
        }
        
        .login-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 1rem 0;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        .login-subtitle {
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        /* Estilos do formulário */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            color: var(--light-text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .password-toggle {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .toggle-password:hover {
            color: var(--primary-color);
        }
        
        /* Botão de login */
        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn-login:hover::before {
            left: 100%;
        }
        
        /* Links adicionais */
        .login-links {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        
        .login-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .login-link:hover {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        /* Divisor */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .divider-text {
            padding: 0 1rem;
        }
        
        /* Botão de cadastro */
        .btn-register {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-register:hover {
            background: rgba(212, 175, 55, 0.1);
        }
        
        /* Lado direito - Imagem */
        .login-image {
            flex: 1;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('img/karate-login.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 2rem;
            position: relative;
        }
        
        .image-caption {
            color: var(--light-text);
            text-align: center;
        }
        
        .image-caption h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .image-caption p {
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Ícones de karatê decorativos */
        .karate-icon {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
            color: var(--primary-color);
        }
        
        .karate-icon-1 {
            top: 10%;
            left: 10%;
            font-size: 8rem;
            transform: rotate(-15deg);
            animation: float 6s ease-in-out infinite;
        }
        
        .karate-icon-2 {
            bottom: 15%;
            right: 10%;
            font-size: 10rem;
            transform: rotate(25deg);
            animation: float 8s ease-in-out infinite;
        }
        
        /* Modal */
        .modal-content {
            background: var(--darker-bg);
            border: 1px solid rgba(212, 175, 55, 0.2);
            color: var(--light-text);
        }
        
        .modal-header {
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .modal-title {
            color: var(--primary-color);
        }
        
        .btn-close {
            filter: invert(1);
        }
        
        /* Animações */
        @keyframes float {
            0% {
                transform: translateY(0) rotate(-15deg);
            }
            50% {
                transform: translateY(-20px) rotate(-15deg);
            }
            100% {
                transform: translateY(0) rotate(-15deg);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 500px;
            }
            
            .login-image {
                display: none;
            }
            
            .login-form {
                padding: 2rem;
            }
            
            .login-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Efeito de partículas -->
    <div id="particles-js"></div>
    
    <!-- Ícones decorativos de karatê -->
    <i class="fas fa-user-ninja karate-icon karate-icon-1"></i>
    <i class="fas fa-fist-raised karate-icon karate-icon-2"></i>
    
    <!-- Container principal -->
    <div class="login-container">
        <!-- Formulário de login -->
        <div class="login-form">
            <div class="logo-login">
                <img src="img/image.png" alt="KeyChart Logo">
            </div>
            <h1 class="login-title">KEYCHART</h1>
            <p class="login-subtitle">Sistema de Gerenciamento de Competições de Karatê</p>
            
            <form>
                <div class="form-group">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" required>
                </div>
                
                <div class="form-group password-toggle">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
                </div>
                
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Lembrar de mim</label>
                </div>
                
                <button type="submit" class="btn btn-login">Entrar</button>
                
                <div class="login-links">
                    <a href="#" class="login-link" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Esqueceu a senha?</a>
                    <a href="#" class="login-link" data-bs-toggle="modal" data-bs-target="#createAccountModal">Criar conta</a>
                </div>
                
                <div class="divider">
                    <span class="divider-text">OU</span>
                </div>
                
                <button type="button" class="btn btn-register" onclick="window.location.href='register.html'">
                    Cadastre-se agora
                </button>
            </form>
        </div>
        
        <!-- Imagem decorativa -->
        <div class="login-image">
            <div class="image-caption">
                <h3>Domine o Chaveamento</h3>
                <p>Sistema profissional para gerenciamento de competições de karatê</p>
            </div>
        </div>
    </div>
    
    <!-- Modal: Esqueceu a Senha -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Recuperar Senha</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recoveryEmail" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="recoveryEmail" placeholder="Digite seu e-mail cadastrado" required>
                        </div>
                        <button type="submit" class="btn btn-login">Enviar Link de Recuperação</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal: Criar Conta -->
    <div class="modal fade" id="createAccountModal" tabindex="-1" aria-labelledby="createAccountModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createAccountModalLabel">Criar Nova Conta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="fullName" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Digite seu nome completo" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                        </div>
                        
                        <div class="form-group password-toggle">
                            <label for="newPassword" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="Crie uma senha forte" required>
                            <i class="fas fa-eye toggle-password" onclick="togglePassword('newPassword', this)"></i>
                        </div>
                        
                        <div class="form-group password-toggle">
                            <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua senha" required>
                            <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmPassword', this)"></i>
                        </div>
                        
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">Eu concordo com os <a href="#" style="color: var(--primary-color);">Termos de Serviço</a></label>
                        </div>
                        
                        <button type="submit" class="btn btn-login">Criar Conta</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
    <script>
        // Inicialização do efeito de partículas
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#d4af37"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#d4af37",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
        
        // Alternar visibilidade da senha
        function togglePassword(inputId, icon) {
            const passwordInput = document.getElementById(inputId);
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
        
        // Animação ao carregar
        document.addEventListener('DOMContentLoaded', () => {
            const formElements = document.querySelectorAll('.login-form > *');
            formElements.forEach((el, index) => {
                el.style.opacity = 0;
                el.style.animation = `fadeIn 0.5s ease forwards ${index * 0.1}s`;
            });
        });
    </script>
</body>
</html>
