<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Atleta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Fundo cinza claro para o body */
        }
        .sidebar {
            width: 250px;
            background-color: #198754; /* Verde escuro para a sidebar */
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            transition: width 0.3s ease-in-out;
        }
        .sidebar a {
            padding: 15px;
            display: block;
            color: white;
            text-decoration: none;
            white-space: nowrap;
            font-size: 18px;
        }
        .sidebar a i {
            font-size: 24px;
            margin-right: 10px;
        }
        .sidebar a:hover {
            background-color: #146c43; /* Verde mais escuro no hover */
        }
        .content {
            margin-left: 250px;
            flex-grow: 1;
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
            overflow-y: auto;
            height: 100vh;
        }
        .sidebar-hidden {
            width: 60px;
        }
        .sidebar-hidden a {
            text-align: center;
        }
        .sidebar-hidden a span {
            display: none;
        }
        .content-expanded {
            margin-left: 60px;
        }
        .toggle-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 1050;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h2 {
            margin: 0;
            color: #198754; /* Verde escuro para o título */
        }
        .user-icon {
            font-size: 24px;
            cursor: pointer;
            color: #198754; /* Verde escuro para o ícone do usuário */
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: #ffffff; /* Fundo branco para o card */
            color: #333; /* Cor do texto escuro */
        }
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #198754; /* Borda verde para a imagem */
        }
        .btn-pdf {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #dc3545; /* Vermelho para o botão PDF */
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-pdf:hover {
            background-color: #c82333; /* Vermelho mais escuro no hover */
        }
        .btn-pdf i {
            margin-right: 8px;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            .sidebar a span {
                display: none;
            }
            .content {
                margin-left: 60px;
            }
            .toggle-btn {
                display: block;
            }
        }
        @media (max-width: 576px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar-hidden {
                transform: translateX(0);
            }
            .content {
                margin-left: 0;
            }
            .toggle-btn {
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()">
        <i class="bi bi-list"></i>
    </button>
    <div class="sidebar" id="sidebar">
        <br>
        <a href="dashboard.html"><i class="bi bi-bootstrap-fill"></i><span>KeyChart</span></a>
        <a href="competicoes.html"><i class="bi bi-trophy"></i><span>Competições</span></a>
        <a href="equipes_atletas.html"><i class="bi bi-person-lines-fill"></i><span>Equipes e Atletas</span></a>
        <a href="partidas.html"><i class="bi bi-calendar-check"></i><span>Partidas</span></a>
        <a href="chaveamento.html"><i class="bi bi-link-45deg"></i><span>Chaveamento</span></a>
        <a href="relatorio.html"><i class="bi bi-file-earmark-text"></i><span>Relatórios</span></a>
        <a href="configuracoes.html"><i class="bi bi-gear"></i><span>Configurações</span></a>
        <a href="usuarios.html"><i class="bi bi-person-circle"></i><span>Usuários</span></a>
        <a href="sobre.html"><i class="bi bi-info-circle"></i><span>Sobre</span></a>
        <a href="#"><i class="bi bi-escape"></i></i><span>Sair</span></a>
    </div>
    <div class="content" id="content">
        <div class="header">
            <h2>Perfil do Atleta</h2>
            <i class="bi bi-person-circle user-icon"></i>
        </div>
        <div class="card">
            <div class="row">
                <div class="col-md-4 text-center">
                    <img src="usuario-de-perfil.png" class="profile-img" alt="Foto do Perfil">
                    <h4>Nome do Atleta</h4>
                </div>
                <div class="col-md-8">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>Peso:</label>
                            <p>70 kg</p>
                        </div>
                        <div class="col-md-6">
                            <label>Idade:</label>
                            <p>25 anos</p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>Estado:</label>
                            <p>São Paulo</p>
                        </div>
                        <div class="col-md-6">
                            <label>Cidade da Academia:</label>
                            <p>Campinas</p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>Faixa:</label>
                            <p>Preta</p>
                        </div>
                        <div class="col-md-6">
                            <label>Advertência:</label>
                            <p>Nenhuma</p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>Quantidade de Lutas:</label>
                            <p>50</p>
                        </div>
                        <div class="col-md-6">
                            <label>Vitórias:</label>
                            <p>40</p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>Derrotas:</label>
                            <p>8</p>
                        </div>
                        <div class="col-md-6">
                            <label>Empates:</label>
                            <p>2</p>
                        </div>
                    </div>
                    <button class="btn btn-pdf mt-3" onclick="exportToPDF()">
                        <i class="bi bi-file-earmark-pdf"></i> Exportar para PDF
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // Função para alternar a barra lateral
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('sidebar-hidden');
            content.classList.toggle('content-expanded');
        }

        // Função para exportar o conteúdo para PDF
        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const content = document.querySelector('.card').innerText;
            doc.text(content, 10, 10);
            doc.save("perfil_atleta.pdf");
        }
    </script>
</body>
</html>
