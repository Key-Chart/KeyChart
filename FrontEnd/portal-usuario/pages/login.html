<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/image.png" type="image/x-icon">
    <title>Login - Área do Atleta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- Efeito de partículas no fundo -->
    <div id="particles-js"></div>
    
    <!-- Container de Login -->
    <div class="login-container">
        <!-- Cabeçalho -->
        <div class="login-header">
            <img src="../img/icone-keychart.png" alt="Karatê Brasil" class="logo">
            <h3><i class="bi bi-person-badge karate-icon"></i> Área do Atleta</h3>
        </div>
        
        <!-- Corpo do Formulário -->
        <div class="login-body">
            <form id="loginForm">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    <label for="email"><i class="bi bi-envelope"></i> E-mail</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password"><i class="bi bi-lock"></i> Senha</label>
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label" for="remember">
                        Lembrar de mim
                    </label>
                </div>
                
                <button type="submit" class="btn btn-login">
                    <i class="bi bi-box-arrow-in-right"></i> Entrar
                </button>
            </form>
        </div>
        
        <!-- Rodapé -->
        <div class="login-footer">
            <p>Não tem uma conta? <a href="registro.html">Cadastre-se</a></p>
            <p><a href="recuperar-senha.html">Esqueceu sua senha?</a></p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
